    - [BC, D, model: helicity_full]
    - [BD, C, model: helicity_full]
    - [CD, B, model: helicity_full]
  BC: [B, C]
  BD: [B, D]
  CD: [C, D]

particle:
  $top:
    A: { J: 1, P: -1, mass: 5.3 }
  $finals:
    B: { J: 0, P: -1, mass: 0.1 }
    C: { J: 0, P: -1, mass: 0.1 }
    D: { J: 0, P: -1, mass: 0.1 }
  BC: [BC1]
  BC1:
    J: 1
    P: -1
    mass: 1.0
    width: 0.2
  BD:
    J: 1
    P: -1
    mass: 2.0
    width: 0.2
  CD:
    J: 1
    P: -1
    mass: 2.0
